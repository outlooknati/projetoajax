<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Site Filmes Iconicos e seus diretores - Mini SPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="conteudo">
    <h1>Site Filmes Iconicos e seus diretores - Mini SPA</h1>
    <nav>
        <a href wm-link="filmes.html" wm-destino=".pagina">Filmes</a>|
        <a href wm-link="diretores.html" wm-destino=".pagina">Diretores</a>
    </nav>
    <div class="pagina"></div>

    <script>
        function navegarViaAjax(url, seletor, push = true) {
            if (!url || !seletor) return
            const elemento = document.querySelector(seletor)
            fetch(url)
                .then(resp => resp.text())
                .then(html => {
                    elemento.innerHTML = html
                    if (push) {
                        history.pushState({ seletor }, "PÃ¡gina Ajax", url)
                    }
                })
        }

        document.querySelectorAll('[wm-link]').forEach(link => {
            const url = link.getAttribute('wm-link')
            const seletorDestino = link.getAttribute('wm-destino')

            link.onclick = e => {
                e.preventDefault()
                navegarViaAjax(url, seletorDestino)
            }
        })

        window.onpopstate = e => {
            if (e.state) {
                navegarViaAjax(window.location.href, e.state.seletor, false)
            }
        }
    </script>
</body>
</html>
